{
    "log_dir":"server.log",
    "log_level": "info",
    "rtmp":{
        "enable": true,
        "listen":1935,
        "gop_cache":"enable"
    },
    "httpflv":{
        "enable": true,
        "ssl": true,
        "cert_file": "../certs/server.pem",
        "key_file": "../certs/server.key",
        "listen":8070
    },
    "httpapi":{
        "enable": true,
        "ssl": true,
        "cert_file": "../certs/server.pem",
        "key_file": "../certs/server.key",
        "listen": 8090
    }
}

